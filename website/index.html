<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pusat Verifikasi & Bantuan V3</title>
    <!-- Menggunakan CDN Tailwind v4 sesuai permintaan -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Style untuk tab aktif dan tidak aktif */
        .tab-active {
            border-color: #3b82f6; /* border-blue-500 */
            color: #1e293b; /* text-slate-800 */
        }
        .tab-inactive {
            color: #64748b; /* text-slate-500 */
            border-color: transparent;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="w-full max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Pusat Verifikasi V3</h1>
            <p class="text-gray-500 mt-1">Selesaikan verifikasi untuk mendapatkan akses penuh atau hubungi bantuan jika perlu.</p>
        </header>

        <!-- Navigasi Tab -->
        <div class="mb-8 border-b border-gray-200">
            <nav class="flex space-x-6">
                <button id="tab-verify" onclick="switchTab('verify')" class="px-1 py-4 border-b-2 font-semibold text-sm transition-colors duration-200">
                    Verifikasi Akun
                </button>
                <button id="tab-support" onclick="switchTab('support')" class="px-1 py-4 border-b-2 font-semibold text-sm transition-colors duration-200">
                    Layanan Bantuan
                </button>
            </nav>
        </div>

        <!-- Konten Halaman -->
        <main>
            <!-- Halaman Verifikasi -->
            <div id="page-verify" class="page-content">
                <!-- Konten akan diisi oleh JavaScript -->
            </div>

            <!-- Halaman Bantuan -->
            <div id="page-support" class="page-content hidden">
                 <div class="bg-white rounded-xl shadow-sm p-6 sm:p-8 border border-gray-200">
                    <h2 class="text-xl font-bold text-gray-900 mb-2">Formulir Keluhan</h2>
                    <p class="text-gray-500 mb-6 text-sm">Mengalami masalah saat verifikasi? Isi formulir di bawah ini dan tim kami akan segera menindaklanjuti.</p>

                    <form id="support-form" class="space-y-5">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap</label>
                            <input type="text" id="name" name="name" required class="w-full bg-gray-50 border border-gray-300 rounded-lg px-4 py-2.5 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                         <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Alamat Email</label>
                            <input type="email" id="email" name="email" required class="w-full bg-gray-50 border border-gray-300 rounded-lg px-4 py-2.5 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                         <div>
                            <label for="discord_name" class="block text-sm font-medium text-gray-700 mb-1">Nama Discord (Contoh: girabase#0001)</label>
                            <input type="text" id="discord_name" name="discord_name" required class="w-full bg-gray-50 border border-gray-300 rounded-lg px-4 py-2.5 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Pesan Keluhan</label>
                            <textarea id="message" name="message" rows="4" required class="w-full bg-gray-50 border border-gray-300 rounded-lg px-4 py-2.5 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                        </div>
                        <button type="submit" class="w-full bg-gray-800 hover:bg-gray-900 text-white font-bold py-3 px-4 rounded-lg transition duration-300 shadow-sm flex items-center justify-center">
                            Kirim Keluhan
                        </button>
                    </form>
                    <p id="form-result" class="mt-4 text-center text-sm font-medium"></p>
                 </div>
            </div>
        </main>
    </div>

    <script>
        let captchaText = '';
        let userId = '';
        let guildId = '';

        // Fungsi untuk beralih tab
        function switchTab(tab) {
            document.querySelectorAll('.page-content').forEach(page => page.classList.add('hidden'));
            document.querySelectorAll('nav button').forEach(button => {
                button.classList.remove('tab-active');
                button.classList.add('tab-inactive');
            });

            document.getElementById(`page-${tab}`).classList.remove('hidden');
            const activeButton = document.getElementById(`tab-${tab}`);
            activeButton.classList.add('tab-active');
            activeButton.classList.remove('tab-inactive');
        }

        // Fungsi inisialisasi halaman verifikasi
        function initializeVerification() {
            const container = document.getElementById('page-verify');
            const params = new URLSearchParams(window.location.search);
            userId = params.get('userId');
            guildId = params.get('guildId');

            let content = '';
            // Jika parameter tidak ada
            if (!userId || !guildId) {
                content = `
                    <div class="bg-white rounded-xl shadow-sm p-6 sm:p-8 border border-gray-200 text-center">
                        <h2 class="text-xl font-bold text-gray-900 mb-2">URL Tidak Valid</h2>
                        <p class="text-gray-500 text-sm">Harap mulai proses verifikasi dari server Discord untuk mendapatkan link yang benar. Jika masalah berlanjut, hubungi admin melalui halaman Bantuan.</p>
                    </div>
                `;
            } else { // Jika parameter ada, tampilkan captcha
                content = `
                    <div id="verification-card" class="bg-white rounded-xl shadow-sm p-6 sm:p-8 border border-gray-200">
                        <div class="mb-6">
                            <h2 class="text-xl font-bold text-gray-900 mb-1">Verifikasi Captcha</h2>
                            <p class="text-gray-500 text-sm">Buktikan bahwa Anda manusia dengan menyelesaikan captcha di bawah.</p>
                        </div>
                        <div id="captcha-container">
                            <div class="bg-gray-100 rounded-lg p-3 mb-4 border border-gray-200 flex justify-center items-center">
                                <canvas id="captchaCanvas" width="200" height="50" class="rounded-md"></canvas>
                            </div>
                            <label for="captchaInput" class="block text-sm font-medium text-gray-700 mb-1">Masukkan teks di atas</label>
                            <input type="text" id="captchaInput" class="w-full bg-gray-50 border border-gray-300 rounded-lg px-4 py-2.5 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-center tracking-widest font-semibold uppercase">
                            <button id="submitButton" onclick="verifyCaptcha()" class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center shadow-sm">
                                <svg id="spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                                <span>Verifikasi</span>
                            </button>
                        </div>
                        <p id="result" class="mt-4 text-center text-sm font-medium"></p>
                    </div>
                `;
            }
            container.innerHTML = content;
            if (userId && guildId) {
                drawCaptcha();
            }
        }

        // Fungsi untuk membuat gambar captcha
        function drawCaptcha() {
            const canvas = document.getElementById('captchaCanvas');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            captchaText = generateCaptchaText(6);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#f3f4f6';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = 'bold 32px Inter';
            ctx.fillStyle = '#1f2937';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Tambahkan sedikit rotasi acak pada setiap karakter
            for (let i = 0; i < captchaText.length; i++) {
                const char = captchaText[i];
                const x = (canvas.width / (captchaText.length + 1)) * (i + 1);
                const y = canvas.height / 2;
                const angle = Math.random() * 0.4 - 0.2; // -0.2 to 0.2 radians
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(angle);
                ctx.fillText(char, 0, 0);
                ctx.restore();
            }

            for (let i = 0; i < 5; i++) {
                ctx.strokeStyle = '#d1d5db';
                ctx.beginPath();
                ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.stroke();
            }
        }

        function generateCaptchaText(length) {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        
        // Fungsi untuk verifikasi captcha
        async function verifyCaptcha() {
            const captchaInput = document.getElementById('captchaInput');
            const submitButton = document.getElementById('submitButton');
            const resultDiv = document.getElementById('result');
            const spinner = document.getElementById('spinner');

            if (captchaInput.value.toUpperCase() !== captchaText) {
                resultDiv.textContent = 'Captcha salah, silakan coba lagi.';
                resultDiv.className = 'mt-4 text-center text-sm font-medium text-red-600';
                drawCaptcha();
                return;
            }
            
            submitButton.disabled = true;
            spinner.classList.remove('hidden');
            resultDiv.textContent = '';

            const backendUrl = 'https://GANTI-DENGAN-ALAMAT-BACKEND-ANDA/verify'; 

            try {
                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, guildId }),
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.message || 'Gagal terhubung ke server verifikasi.');
                
                const card = document.getElementById('verification-card');
                card.innerHTML = `
                    <div class="text-center p-4">
                        <h2 class="text-xl font-bold text-gray-900 mb-2">Verifikasi Berhasil!</h2>
                        <p class="text-gray-500 text-sm">Anda sekarang bisa menutup halaman ini dan kembali ke Discord.</p>
                    </div>
                `;
            } catch (error) {
                resultDiv.textContent = `Terjadi kesalahan: ${error.message}. Coba lagi atau hubungi admin via halaman Bantuan.`;
                resultDiv.className = 'mt-4 text-center text-sm font-medium text-red-600';
                submitButton.disabled = false;
                drawCaptcha();
            } finally {
                spinner.classList.add('hidden');
            }
        }
        
        // Fungsi untuk menangani submit form bantuan
        function handleSupportForm(event) {
            event.preventDefault();
            const formResult = document.getElementById('form-result');
            formResult.className = 'mt-4 text-center text-sm font-medium text-green-600';
            formResult.textContent = 'Terima kasih! Keluhan Anda telah terkirim. Tim kami akan segera menindaklanjuti.';
            
            document.getElementById('support-form').reset();
        }

        // Jalankan saat halaman dimuat
        window.onload = () => {
            initializeVerification();
            switchTab('verify');
            document.getElementById('support-form').addEventListener('submit', handleSupportForm);
        };
    </script>
</body>
</html>
